<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  
<section class="grid">
<header class="border">
  <div class="author center">
    <img src="./images/image-jeremy.png" alt="profile picture of Jeremy Robson">
    <div class="author-text">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
  </div>
  <div class="periods">
    <button>Daily</button>
    <button>Weekly</button>
    <button>Monthly</button>
  </div>
</header>

  <div class="metrix border center" data-category="work">
    <div class="metrix-text-title">
      <h2>Work</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>

  <div class="metrix border center" data-category="play">
    <div class="metrix-text-title">
      <h2>Play</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>

  <div class="metrix border center" data-category="study">
    <div class="metrix-text-title">
      <h2>Study</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>

  <div class="metrix border center" data-category="exercice">
    <div class="metrix-text-title">
      <h2>Exercise</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>

  <div class="metrix border center" data-category="social">
    <div class="metrix-text-title">
      <h2>Social</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>

  <div class="metrix border center" data-category="self-care">
    <div class="metrix-text-title">
      <h2>Self Care</h2>
      <div class="time">
        <p class="current">0hrs</p>
        <p class="previous">Previously - 0hrs</p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
